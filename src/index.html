<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Team Profile Generator</title>
</head>
<body>
    <header id="dashHead"class="d-flex justify-content-center align-items-center bg-warning bg-gradient text-secondary fw-bolder" style="height: 100px">
        <h1>My Team</h1>
    </header>

    <div class="container">
        <div class="d-flex row row-cols-1 row-cols-md-2 g-4 m-0">
            <div class="d-flex col">
                <div class="card rounded" style="width: 18rem;">
                    <div class="card-body p-0 m-2 bg-secondary">
                        <div class="bg-primary text-white fw-bold p-2" > 
                            <h5 class="card-title">Jared</h5>
                            <h6 class="card-subtitle mb-2 text-white">Manager</h6>
                        </div>
                        <ul class="list-group list-group m-2 bg-light">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: email</li>
                            <li class="list-group-item">Office Number: 21</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
    </div>    
</body>
</html>
